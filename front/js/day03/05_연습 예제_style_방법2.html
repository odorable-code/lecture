<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습 예제 style</title>
</head>
<body>
	<h1>연습 예제 style</h1>
	<button id="btn1">배경색 변경</button>
	<hr>
	<div id="box1"></div>
	<script>
		const box1 = document.querySelector("#box1");
		const btn1 = document.querySelector("#btn1");
		box1.style.border = '5px solid black';
		box1.style.height = '300px';

		/*
		버튼을 클릭하면 배경색이 yellow => red => blue => green => yellow
		*/

		const colors = [
			'yellow',
			'red',
			'blue',
			'green',
		];

		let colorIndex = 0;
		btn1.addEventListener('click', function() {
			const bgColors = ['yellow', 'red', 'blue', 'green'];
			// box1의 data-num값을 가져옴
			let num = parseInt(box1.dataset.num);
			// data-num 값을 1 증가
			num++;
			// num가 4이상이 되는 걸 방지하기 위해 나머지 연산 => 색상이 반복적으로 바뀜
			num = num % bgColors.length;
			// 증가된 data-num이 있는 색상을 선택해서 배경색으로 변경
			box1.style.backgroundColor = bgColors[num];
			// box1의 data-num을 기존 data-num에서 1증가된 값으로 변경
			box1.dataset.num = num;
		});
	</script>
</body>
</html>
