<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>박스 감추기 예제</title>
	<style>
		.box {
			border: 3px solid black;
			height: 300px;
		}
		.fold {
			display: none;
		}
	</style>
</head>
<body>
	<button id="btn1">접기</button>
	<div class="box"></div>
	<script>
		const btn1 = document.querySelector('#btn1');
		const box = document.querySelector('.box');
		// 버튼 이벤트 등록
		btn1.addEventListener('click', function() {
			// 박스에 fold 클래스가 없으면 텍스트를 더보기로
			// 있으면 텍스트를 접기로 변경
			btn1.textContent = box.classList.contains('fold')? "접기" : "더보기";
			// 박스에 fold 클래스를 토글
			box.classList.toggle('fold');
		});
	</script>
</body>
</html>
