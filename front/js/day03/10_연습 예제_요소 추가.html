<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>요소 추가 연습 예제</title>
</head>
<body>
	<h1>요소 추가 연습 예제</h1>
	<form action="">
		<input type="text" id="text">
		<button id="btn">등록</button>
	</form>
	<ul id="list"></ul>
	<script>
	/* 
	내용을 입력하고 엔터를 치거나 등록 버튼을 클릭하면 입력한 내용이 리스트에 추가되도록 구현
	- createElement, createTextNode, append, prepend, after, before를 활용하여 구현

	추가 기능
	li 태그를 클릭하면 li 태그가 삭제되는 기능 구현
	*/
	const form = document.querySelector('form');
	const input = document.querySelector('#text');
	const list = document.querySelector('#list');
	form.addEventListener('submit', function(event) {
		event.preventDefault();
		// 입력한 내용을 가져옴
		// 앞 뒤 공백을 제거
		const text = input.value.trim();

		// 내용이 비어있으면 알림창으로 입력하라 하고 종료
		if (text === '') {
			alert('내용을 입력하세요.');
			return;
		}
		// li 요소를 생성
		const li = document.createElement('li');

		li.addEventListener('click', function() {
			// 클릭한 li를 삭제
			this.remove();
		});
		// 입력받은 내용으로 텍스트노드를 생성
		const textNode = document.createTextNode(text);
		// li요소에 텍스트 노드 추가
		li.append(textNode);
		// 리스트 마지막에 li 요소를 추가
		list.append(li);
		// 입력받은 내용을 비움
		input.value = '';
	});
	</script>
</body>
</html>
