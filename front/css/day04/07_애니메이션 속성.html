<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>애니메이션 예제</title>
	<!--
	애니메이션 적용 방법
	1. 애니메이션을 등록
	2. 등록된 애니메이션을 적용

	애니메이션 등록
	@keyframes 애니메이션명 {
		지정1 {
			속성명: 값;
			속성명: 값
		}
		지정2 {
			속성명: 값;
			속성명: 값
		}
		...
	}
	지정은 0~100% 사이 0% from, 100% to 키워드 사용 가능

	애니메이션 적용 방법
	-  애니메이션 관련 속성의 값들을 이용

	animation-name
	- 적용할 애니메이션 이름 (등록된 애니메이션 중 선택)

	animation-duration
	- 애니메이션 재생 시간

	animation-direction
	- 애니메이션을 반복할 떄 진행 방향을 설정
	- 값: normal(기본값, 처음부터 끝까지), reverse(끝에서 처음까지),
				alternate(처음->끝, 끝->처음 반복), alternate-reverse(끝->처음, 처음->끝 반복)

	animation-iteration-count
	- 애니메이션 반복 횟수 설정
	- 값: 숫자, infinite(무한반복값

	animation-timing-function
	- 애니메이션 진행 속도 설정
	- 값: linear, ease, ease-in, ease-out, ease-in-out, cubic-bezier(n,n,n,n)
	- transition-timing-function과 동일

	animation-fill-mode
	- 애니메이션이 끝난 후 상태 설정
	- 값: 
		- none(기본값, 애니메이션이 끝나면 원래 상태로 돌아감)
		- forwards(애니메이션이 끝난 상태 유지)
		- backwards(애니메이션이 시작된 상태 유지)
		- both(앞뒤 모두 적용)

	animation-delay
	- 애니메이션 시작 전 대기 시간 설정
	- transition-delay와 동일

	anmation-play-state
	- 애니메이션 재생 상태 설정
	- hover 등으로 일시정지 효과 줄 때 사용
	- 값: running(재생), paused(일시정지)
	- 자바스크립트로 제어할 때 사용

	animation
	-name duration timing-function delay interator-count direction fill-mode를
	 한꺼번에 설정하는 단축 속성
	-->
	<style>
		.box {
			/* 박스 크기 */
			width: 100px;
			height: 100px;
			/* 배경 및 테두리 */
			background-color: yellow;
			border: 3px solid black;
			/* 글자 가운데*/
			text-align: center;
			line-height: 100px;
			font-weight: bold;
			/* 적용할 애니메이션 정보 */
			animation-name: fontSizeUp;
			animation-delay: 500ms;
			animation-duration: 3s;
			animation-direction: alternate;
			animation-fill-mode: forwards;
			animation-iteration-count: infinite;

			animation: fontSizeUp 3s 500ms infinite alternate forwards;
		}


		@keyframes fontSizeUp {
			from {
				font-size: 20px;
			}
			to {
				font-size: 60px;
			}
		}
	</style>
</head>
<body>
	<h1>애니메이션 예제</h1>
	<div class="container">
		<div class="box">꽝</div>
	</div>
</body>
</html>
