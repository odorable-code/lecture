<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>transform 속성 예제</title>
	<!-- 
	transform (교재 p.170)
	- 요소를 변형하는 속성
	- 확대, 축소, 회전, 비틈, 이동
	- 값으로 함수가 옴

	이전에 사용했던 함수들
	- calc(), rgb(), rbga(), url()

	공통 설명 (p.174)
	- Z축 관련된 효과를 보려면 perspective 속성을 부모 요소에 적용해야 함
	translate?
	- 주어진 방향으로 이동하는 함수
	- ?
		- X: x축 방향으로 이동, translateX(-50%)는 요소 너비의 반만큼 앞으로 이동
		- Y: y축 방향으로 이동
		- 없음: x, y축 방향으로 이동
		- Z: z축 방향으로 이동
		- 3d: x, y, z축 방향으로 이동

	-->
	<style>
		.box {
			width: 200px;
			height: 100px;
			border: 3px solid black;
			margin-bottom: 50px;
			background-color: yellow;
		}
		.container {
			/* Z축 관련 효과를 제대로 적용하기 위해 */
			perspective: 500px;
			margin-bottom: 150px;
		}
		.t1 {
			transform: translateX(50%);
		}
		.t2 {
			transform: translateY(30px);
		}
		.t3 {
			transform: translate(50px, 30px);
		}
		.t4 {
			transform: translateZ(100px);
		}
		.t5 {
			transform: translate3d(50px, 30px, 100px);
		}
	</style>

	<!--
	scale?
	- 요소를 확대/축소하는 함수
	- ?
		- X: X축을 방향으로 확대/축소(가로 방향)
		- Y: Y축 방향으로 확대/축소(세로 방향)
		- 없음: X, Y축 방향으로 확대/축소
		- Z: Z축 방향으로 확대/축소
		- 3d: X, Y, Z축 방향으로 확대/축소
	-->
	<style>
		.sc1 {
			transform: scaleX(2);
		}
		.sc2 {
			transform: scaleY(1.3);
		}
		.sc3 {
			transform: scale(2, 1.3);
		}
		/* z축 두께는 0이기 때문에 효과가 거의 없음. 회전과 같이 사용해야 의미가 있음 */
		.sc4 {
			transform: scaleZ(10);
		}
		.sc5 {
			transform: scale3d(2, 1.3, 10);
		}
	</style>
	<!--
	rotate?
	- 요소를 회전시키는 함수
	- ?
		- X: X축을 중심으로 회전
		- Y: Y축을 중심으로 회전
		- Z: Z축을 중심으로 회전
		- 없음: Z축을 중심으로 회전
		- 3d: X, Y, Z축을 중심으로 회전
	-->
	<style>
		.r1 {
			transform: rotateX(45deg);
		}
		.r2 {
			transform: rotateY(45deg);
		}
		.r3 {
			transform: rotate(45deg);
		}
		.r4 {
			transform: rotateZ(45deg);
		}
		.r5 {
			transform: rotate3d(1, 0, 0, 45deg);
		}
	</style>
	<!--
	skew?
	- 요소를 비트는 함수
	- ?
		- X: X축 방향으로 비틈
		- Y: Y축 방향으로 비틈
		- 없음: X, Y축 방향으로 비틈
	-->
	<style>
		.sk1 {
			transform: skewX(30deg);
		}
		.sk2 {
			/* 네이버에서 글자 사이의 /를 아래와 같이 skew를 이용하여 구현 */
			transform: skewY(-15deg);
			width: 1px;
			border: 0;
			height: 10px;
			background-color: red;
		}
	</style>
  <!--
	transform-origin
	-	transform을 이용해서 요소를 변경시킬 때 기준점을 설정
	-	기본값: center center
	-->
	<style>
		.origin1 {
			transform-origin: center center;
			transform: rotateZ(45deg);
		}
		.origin2 {
			transform-origin: 0 0;
			transform: rotateZ(45deg);
		}
	</style>
	<!--
	transform-style
	- 여러가지 변형을 동시에 하는 경우 부모 요소에 적용한 3d를 하위우 요소에 적용하는 속성
	- 값
		- flat: 기본값, 하위 요소를 평면으로 처리
		- preserve-3d: 하위 요소에 3d 효과를 적용
	-->
	<style>
		.c1 {
			perspective: none;
		}
		.flat-container,
		.preserve-container {
			display: inline-block;
			border: 10px solid black;
			transform: perspective(500px) rotateY(-60deg);
		}
		.box1 {
			width: 100px;
			height: 100px;
			background-color: yellow;
			transform: perspective(500px) rotateY(60deg);
		}
		.flat-container {
			transform-style: flat;
		}	
		.preserve-container {
			transform-style: preserve-3d;
		}	
	</style>

</head>
<body>
	<h1>transform 속성 예제</h1>
	<h2>translate 함수</h2>
	<div class="container">
		<div class="box t1">translateX</div>
		<div class="box t2">translateY</div>
		<div class="box t3">translate</div>
		<div class="box t4">translateZ</div>
		<div class="box t5">translate3d</div>
	</div>
	<h2>scale 함수</h2>
	<div class="container">
		<div class="box sc1">scaleX</div>
		<div class="box sc2">scaleY</div>
		<div class="box sc3">scale</div>
		<div class="box sc4">scaleZ</div>
		<div class="box sc5">scale3d</div>
	</div>
	<h2>rotate 함수</h2>
	<div class="container">
		<div class="box r1">rotateX</div>
		<div class="box r2">rotateY</div>
		<div class="box r3">rotate</div>
		<div class="box r4">rotateZ</div>
		<div class="box r5">rotate3d</div>
	</div>
	<h2>skew 함수</h2>
	<div class="container">
		<div class="box sk1">skewX</div>
		<div class="box sk2">skewY</div>
	</div>
	<h2>transform-origin</h2>
	<div class="container">
		<div class="box origin1">중심기준 회전</div>
		<div class="box origin2">왼쪽위(0,0) 기준 회전</div>
	</div>
	<h2>transform-style</h2>
	<div class="container c1">
		<div class="flat-container">
			<div class="box1"></div>
		</div>
	</div>
	<div class="container c1">
		<div class="preserve-container">
			<div class="box1"></div>
		</div>
	</div>
</body>
</html>
