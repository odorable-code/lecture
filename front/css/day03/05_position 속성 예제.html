<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>position 속성 예제</title>
	<!--
	position (교제 p.145)
		- 요소를 배치하는 방식을 지정하는 속성
		- 값
			- static: 기본값
			- fixed:
				-	요소를 브라우저 기준으로 위치를 고정
				- 위로가기 버튼
				- top, bottom, left, right 속성을 이용하여 위치를 조절
					- + 값이면 요소 안쪽으로 향하고, - 값이면 요소 바깥쪽으로 향함
			- relative
				- 요소의 상대위치를 계산하여 배치
				- 요소가 원래 있어야할 위치에서 top, bottom, left, right 속성값에 따라 이동
				- 자손 요소 중 position: absolute;인 요소의 기준점이 된다 
			- absolute
				- 기준 요소를 기준으로 배치
				- top, bottom, left, right 속성을 이용하여 위치를 조절
				- 기준 요소
					-	absolute가 적용된 요소의 조상 요소중
					  position: relative나 position: absolute인 요소가 있는
					  가장 가까운 조상이 기준 요소
					- 기준 요소가 없으면 브라우저가 기준
				- top, bottom, left, right를 이용하여 width와 height를 대신할 수 있음
				- absolute가 적용된 요소는 부모 요소 높이에 영향을 주지 않음
	-->
	<style>
		.container {
			border: 3px solid black;
			padding: 100px;
		}
		.box {
			width: 100px;
			height: 100px;
			background-color: yellow;
			/* 글자 가운데 배치 (상하좌우) */
			line-height: 100px;
			text-align: center;
			font-size: 30px;
			border: 1px solid black;
			display: inline-block;
			vertical-align: bottom;
			position: relative;
		}
		.container div:nth-of-type(1) {
			/* 원래 H가 있어야할 위치에서 아래로 50px 내림. 다른 요소에 영향이 X */
			top: 50px;
		}
		.container div:nth-of-type(2) {
			/* 원래 E가 있어야할 위치에서 위로 50px 올림 */
			top: -50px;
		}
		.container div:nth-of-type(3) {
			/* 원래 첫번째 L이 있어야할 위치에서 오른쪽으로 50px */
			left: 50px;
		}
	</style>
</head>
<body>
	<h1>position 속성 예제</h1>
	<h2>relative</h2>
	<div class="container">
		<div class="box">H</div>
		<div class="box">E</div>
		<div class="box">L</div>
		<div class="box">L</div>
		<div class="box">O</div>
	</div>
</body>
</html>
