<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>BSS 회원가입 예제</title>
	<!-- Latest compiled and minified CSS -->ddddv
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- Latest compiled JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div class="copntainer">
		<div class="text-center">회원가입</div>
		<form class="was-validated" action="">
  		<div class="mb-3 mt-3">
    		<label for="id" class="form-label">아이디:</label>
    		<input type="text" class="form-control" id="id" placeholder="아이디 입력" name="id" required>
				<div class="vaild-feedback">입력 완료!</div>
				<div class="invalid-feedback">잘못 입력됐습니다.</div>
  		</div>
  		<div class="mb-3">
    		<label for="pwd" class="form-label">비번:</label>
    		<input type="password" class="form-control" id="pwd" placeholder="비번 입력" name="pswd">
  		</div>
			<div class="mb-3 mt-3">
    		<label for="addr" class="form-label">주소:</label>
    		<input type="text" class="form-control" id="addr" placeholder="주소 입력" name="adder">
  		</div>
			<button type="submit" class="btn btn-outline-primary col-12">Submit</button>
		</form>
	</div>
</body>
</html>
