<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>flex 연습 예제</title>
	<style>
		.container1 .box {
			width: 100px;
			height: 100px;
			background-color: red;
		}
		.container1 {
			display: flex;  
			background-color: yellow;
			flex-direction: row;
			/* 주축 방향 (기본(flex-direction: row)은 좌우)으로 가운데 정렬 */
			justify-content: center;
		}

		.container2 .box {
			width: 100px;
			height: 100px;
			background-color: red;
		}
		.container2 {
			background-color: yellow;
			margin-top: 30px;
			height: 200px;
			display: flex;
			/* 주축 가운데 정렬 */
			justify-content: center;
			/* 교차축 가운데 정렬 */
			/* align-items: center; */
			/* 교차축 정렬을 위 아래 여백을 동일하게 */
			flex-wrap: wrap;
			align-content: space-evenly;
		}

		.container3 .box {
			width: 100px;
			height: 100px;
			background-color: red;
		}
		.container3 > .right-box {
			/* 2,3,4 박스를 한 라인에 붙이기 위해 */
			display: flex;
		}
		.container3 {
			background-color: yellow;
			border: 3px solid black;
			margin-top: 30px;
			width: 500px;
			height: 100px;
			/* 주축 방향으로 양 끝에 배치 */
			justify-content: space-between;
			display: flex;
		}

		.container4 {
			position: relative;
			background-color: yellow;
			border: 3px solid black;
			margin-top: 30px;
		}

		.container4 .box {
			width: 100px;
			height: 100px;
			background-color: red;
		}
		.inner-container4-1 {
			display: flex;
			justify-content: center;
		}
		.inner-container4-2 {
			position: absolute;
			display: flex;
			top: 0;
			right: 0;
		}

	</style>	
</head>
<body>
	<!--
	아래 같은 구조로 되어 있는 화면에서 flex를 이용하여 요소가 가운데 (좌우) 정렬이 되도록 작성
	-->
<div class="container1">
	<div class="box">가운데 정렬</div>
</div>
<!--
아래 같은 구조로 되어 있는 화면에서 flex를 이용하여 요소가 가운데(상하,좌우) 정렬이 되도록 작성
-->
<div class="container2">
	<div class="box">가운데 정렬</div>
</div>

<div class="container3">
	<div class="box">1</div>
	<div class="right-box">
		<div class="box">2</div>
	  <div class="box">3</div>
	  <div class="box">4</div>
	</div>
</div>

<div class="container4">
	<!-- 가운데 정렬 -->
	<div class="inner-container4-1">
		<div class="box">1</div>
	<!-- position: absolute로 우측에 정렬 -->
	<div class="inner-container4-2">
		<div class="box">2</div>
		<div class="box">3</div>
		<div class="box">4</div>
	</div>
	</div>
</div>
</body>
</html>
