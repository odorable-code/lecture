<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/layout.html}">
<head>
    <meta charset="UTF-8">
    <title>게시글 수정</title>
</head>
<body >
<main layout:fragment="content" class="container">
    <h1>게시글 수정</h1>
        <div th:if="${#authentication.name == post.po_me_id}">
            <form th:action="@{/post/update/{num}(num=${post.po_num})}" method="post" class="input-group">
                <div th:if="${post != null}" class="w-100 h-100">
                    <div class="mb-3">
                        <label>제목 : </label>
                        <input th:value="${post.po_me_id}" class="form-control" name="writer" type="hidden">
                        <input th:value="${post.po_bo_num}" class="form-control" name="board" type="hidden">
                        <input th:value="${post.po_title}" class="form-control" name="title" type="text">
                    </div>
                    <div class="input-group mb-3">
                        <div class="form-control" th:text="'작성자 : ' + ${post.po_me_id}"></div>
                        <div class="form-control" th:text="'조회수 : ' + ${post.po_view}"></div>
                        <div class="form-control"
                             th:text="'추/비추 : ' + ${post.po_up} + '/' + ${post.po_down}"></div>
                    </div>
                    <div class="mb-3">
                        <label>내용 : </label>
                        <textarea class="form-control" style="min-height: 400px;" name="content"
                             th:text="${post.po_content}"></textarea>
                    </div>
                    <div class="w-100 position-relative" style="height:50px;">
                        <button type="submit" class="btn btn-outline-warning position-absolute end-0 col-3">게시글 수정</button>
                    </div>
                </div>
            </form>
        </div>
    <div th:if="${post == null}">
        <h1>삭제되거나 등록되지 않은 게시글입니다.</h1>
    </div>
</main>
</body>
</html>
