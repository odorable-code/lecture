<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/layout.html}">
<head>
    <meta charset="UTF-8">
    <title>admin 페이지</title>
</head>
<body >
<main layout:fragment="content">
    <h1>admin 페이지입니다.</h1>
    <div th:each="board : ${list}" class="mb-3 d-flex">
        <form th:action="@{/admin/board/update/{num}(num=${board.bo_num})}" method="post" class="input-group">
            <input type="text" name="name" class="form-control" th:value="${board.bo_name}">
            <button class="btn btn-outline-warning">수정</button>
        </form>
        <form th:action="@{/admin/board/delete/{num}(num=${board.bo_num})}" method="post">
            <button class="btn btn-outline-danger">삭제</button>
        </form>
    </div>
    <form action="/admin/board/insert" class="input-group" method="post">
        <input type="text" class="form-control" name="bo_name">
        <button class="btn btn-outline-success">등록</button>
    </form>
</main>
</body>
</html>
